<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Thing</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login+cart.css">

</head>
<body>
    <header>
    </header>
    <!-- header영역 -->

    <main>
        <article class="login">
            <div class="container">
                <div class="login_section">

                    <h2>LOGIN</h2>

                    <div class="tab_btn">
                        <a href="#" class="active">회원</a>
                        <a href="#">비회원</a>
                    </div>

                    <div class="tab_con active">
                        <div class="input">
                            <input type="id" placeholder="아이디 또는 이메일">
                            <input type="password" placeholder="비밀번호">

                            <div class="check">
                                <input type="checkbox" checked> 
                                <p>로그인 상태 유지</p>
                            </div>

                            <button class="nomal_btn">로그인</button>
                        </div>
                    </div>

                    <div class="tab_con">
                        <div class="input">
                            <input type="id" placeholder="주문번호">
                            <input type="password" placeholder="주문자 성함">
                            <input type="password" placeholder="휴대폰 번호">
                            

                            <div class="check">
                                <input type="checkbox" checked> 
                                <p>주문번호 기억하기</p>
                            </div>

                            <button class="nomal_btn">주문확인</button>
                        </div>
                    </div>

                    <ul>
                        <a href="#"><li>회원가입</li></a>
                        <a href="#"><li>아이디 찾기</li></a>
                        <a href="#"><li>비밀번호 찾기</li></a>
                    </ul>
                </div>
            </div>
        </article>
    </main>

    <footer>
    </footer>
    <!-- footer영역 -->

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/int.js"></script>

    <script>
        const btn = document.querySelectorAll('.tab_btn a');
        const con = document.querySelectorAll('.tab_con');

        for(let i=0; i<btn.length; i++){
            btn[i].addEventListener('click',function(e){

                e.preventDefault;

                for(let j=0; j<btn.length; j++){
                    btn[j].classList.remove('active');
                    con[j].classList.remove('active');
                }

                btn[i].classList.add('active');
                con[i].classList.add('active');
            });
        }
    </script>
</body>
</html>
